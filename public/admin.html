<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFL Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: #27ae60;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .table th {
            background: #34495e;
            color: white;
        }
        
        .table tr:hover {
            background: #f5f5f5;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }
        
        .tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #7f8c8d;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ KFL Admin Panel</h1>
            <p>Manage your e-commerce store</p>
        </div>
        
        <div class="content">
            <div id="message" class="message"></div>
            
            <div class="tabs">
                <button class="tab active" onclick="showTab('dashboard')">Dashboard</button>
                <button class="tab" onclick="showTab('products')">Products</button>
                <button class="tab" onclick="showTab('categories')">Categories</button>
                <button class="tab" onclick="showTab('api')">API Test</button>
            </div>
            
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <div class="stats">
                    <div class="stat-card">
                        <h3 id="totalProducts">-</h3>
                        <p>Total Products</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalCategories">-</h3>
                        <p>Total Categories</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalOrders">-</h3>
                        <p>Total Orders</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalRevenue">-</h3>
                        <p>Total Revenue</p>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Quick Actions</h2>
                    <button class="btn" onclick="loadData()">Refresh Data</button>
                    <button class="btn" onclick="testAllAPIs()">Test All APIs</button>
                </div>
            </div>
            
            <!-- Products Tab -->
            <div id="products" class="tab-content">
                <div class="section">
                    <h2>Add New Product</h2>
                    <form id="productForm">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label>Price (‚Çπ)</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="Grains">Grains</option>
                                <option value="Vegetables">Vegetables</option>
                                <option value="Fruits">Fruits</option>
                                <option value="Dry Fruits">Dry Fruits</option>
                                <option value="Protein Bars">Protein Bars</option>
                                <option value="Healthy Chips">Healthy Chips</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Stock Quantity</label>
                            <input type="number" id="productStock" required>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="productDescription" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Add Product</button>
                    </form>
                </div>
                
                <div class="section">
                    <h2>Products List</h2>
                    <div id="productsList">Loading products...</div>
                </div>
            </div>
            
            <!-- Categories Tab -->
            <div id="categories" class="tab-content">
                <div class="section">
                    <h2>Add New Category</h2>
                    <form id="categoryForm">
                        <div class="form-group">
                            <label>Category Name</label>
                            <input type="text" id="categoryName" required>
                        </div>
                        <div class="form-group">
                            <label>Slug</label>
                            <input type="text" id="categorySlug" required placeholder="category-name">
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea id="categoryDescription" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Add Category</button>
                    </form>
                </div>
                
                <div class="section">
                    <h2>Categories List</h2>
                    <div id="categoriesList">Loading categories...</div>
                </div>
            </div>
            
            <!-- API Test Tab -->
            <div id="api" class="tab-content">
                <div class="section">
                    <h2>API Endpoints Test</h2>
                    <button class="btn" onclick="testAPI('/api/health', 'healthResult')">Test Health</button>
                    <button class="btn" onclick="testAPI('/api/products', 'productsResult')">Test Products</button>
                    <button class="btn" onclick="testAPI('/api/categories', 'categoriesResult')">Test Categories</button>
                    <button class="btn" onclick="testAPI('/api/admin/dashboard', 'adminResult')">Test Admin</button>
                    
                    <div id="healthResult" style="margin-top: 15px;"></div>
                    <div id="productsResult" style="margin-top: 15px;"></div>
                    <div id="categoriesResult" style="margin-top: 15px;"></div>
                    <div id="adminResult" style="margin-top: 15px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const baseUrl = window.location.origin;
        
        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'products') {
                loadProducts();
            } else if (tabName === 'categories') {
                loadCategories();
            }
        }
        
        async function loadData() {
            try {
                const response = await fetch(baseUrl + '/api/admin/dashboard');
                const data = await response.json();
                
                if (data.status === 'success') {
                    updateDashboard(data.admin.dashboard);
                    showMessage('Data loaded successfully!', 'success');
                } else {
                    showMessage('Error loading data: ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('Error loading data: ' + error.message, 'error');
            }
        }
        
        function updateDashboard(dashboard) {
            document.getElementById('totalProducts').textContent = dashboard.totalProducts || 0;
            document.getElementById('totalCategories').textContent = dashboard.totalCategories || 0;
            document.getElementById('totalOrders').textContent = dashboard.totalOrders || 0;
            document.getElementById('totalRevenue').textContent = '‚Çπ' + (dashboard.totalRevenue || 0).toLocaleString();
        }
        
        async function loadProducts() {
            try {
                const response = await fetch(baseUrl + '/api/admin/dashboard');
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayProducts(data.admin.products || []);
                } else {
                    document.getElementById('productsList').innerHTML = 'Error loading products: ' + data.message;
                }
            } catch (error) {
                document.getElementById('productsList').innerHTML = 'Error loading products: ' + error.message;
            }
        }
        
        function displayProducts(products) {
            const container = document.getElementById('productsList');
            
            if (products.length === 0) {
                container.innerHTML = '<p>No products found.</p>';
                return;
            }
            
            let html = '<table class="table"><thead><tr><th>ID</th><th>Name</th><th>Price</th><th>Category</th><th>Stock</th><th>Actions</th></tr></thead><tbody>';
            
            products.forEach(product => {
                html += `<tr><td>${product.id}</td><td>${product.name}</td><td>‚Çπ${product.price}</td><td>${product.category}</td><td>${product.stock || 0}</td><td><button class="btn btn-danger" onclick="deleteProduct(${product.id})">Delete</button></td></tr>`;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        async function loadCategories() {
            try {
                const response = await fetch(baseUrl + '/api/admin/dashboard');
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayCategories(data.admin.categories || []);
                } else {
                    document.getElementById('categoriesList').innerHTML = 'Error loading categories: ' + data.message;
                }
            } catch (error) {
                document.getElementById('categoriesList').innerHTML = 'Error loading categories: ' + error.message;
            }
        }
        
        function displayCategories(categories) {
            const container = document.getElementById('categoriesList');
            
            if (categories.length === 0) {
                container.innerHTML = '<p>No categories found.</p>';
                return;
            }
            
            let html = '<table class="table"><thead><tr><th>ID</th><th>Name</th><th>Slug</th><th>Description</th><th>Actions</th></tr></thead><tbody>';
            
            categories.forEach(category => {
                html += `<tr><td>${category.id}</td><td>${category.name}</td><td>${category.slug}</td><td>${category.description}</td><td><button class="btn btn-danger" onclick="deleteCategory(${category.id})">Delete</button></td></tr>`;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productData = {
                action: 'add_product',
                name: document.getElementById('productName').value,
                price: document.getElementById('productPrice').value,
                description: document.getElementById('productDescription').value,
                category: document.getElementById('productCategory').value,
                stock: document.getElementById('productStock').value,
                image: '/assets/default.jpg',
                rating: 4.0,
                reviews: 0
            };
            
            try {
                const response = await fetch(baseUrl + '/api/admin/dashboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('Product added successfully!', 'success');
                    document.getElementById('productForm').reset();
                    loadProducts();
                    loadData();
                } else {
                    showMessage('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Error adding product: ' + error.message, 'error');
            }
        });
        
        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const categoryData = {
                action: 'add_category',
                name: document.getElementById('categoryName').value,
                slug: document.getElementById('categorySlug').value,
                description: document.getElementById('categoryDescription').value,
                image: '/assets/default.jpg'
            };
            
            try {
                const response = await fetch(baseUrl + '/api/admin/dashboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(categoryData)
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('Category added successfully!', 'success');
                    document.getElementById('categoryForm').reset();
                    loadCategories();
                    loadData();
                } else {
                    showMessage('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Error adding category: ' + error.message, 'error');
            }
        });
        
        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;
            
            try {
                const response = await fetch(baseUrl + '/api/admin/dashboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete_product', id: id })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('Product deleted successfully!', 'success');
                    loadProducts();
                    loadData();
                } else {
                    showMessage('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Error deleting product: ' + error.message, 'error');
            }
        }
        
        async function deleteCategory(id) {
            if (!confirm('Are you sure you want to delete this category?')) return;
            
            try {
                const response = await fetch(baseUrl + '/api/admin/dashboard', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'delete_category', id: id })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('Category deleted successfully!', 'success');
                    loadCategories();
                    loadData();
                } else {
                    showMessage('Error: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('Error deleting category: ' + error.message, 'error');
            }
        }
        
        async function testAPI(endpoint, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch(baseUrl + endpoint);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span style="color: #27ae60;">‚úÖ Success!</span><br><pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin-top: 10px; overflow-x: auto; font-size: 12px;">${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<span style="color: #e74c3c;">‚ùå Error: ${response.status}</span><br><pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin-top: 10px; overflow-x: auto; font-size: 12px;">${JSON.stringify(data, null, 2)}</pre>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span style="color: #e74c3c;">‚ùå Network Error</span><br>${error.message}`;
            }
        }
        
        async function testAllAPIs() {
            await testAPI('/api/health', 'healthResult');
            await testAPI('/api/products', 'productsResult');
            await testAPI('/api/categories', 'categoriesResult');
            await testAPI('/api/admin/dashboard', 'adminResult');
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        window.onload = function() {
            loadData();
        };
    </script>
</body>
</html>
